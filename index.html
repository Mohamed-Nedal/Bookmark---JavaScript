<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 10 - JavaScript - Bookmark</title>

    <!-- ================= Fonts ==================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <!-- ================= Css Files ================ -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style..css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <div
          class="logo text-center d-flex align-items-center justify-content-center"
        >
          <h1>
            <span class="position-relative d-inline-block">Bookmarker</span>
          </h1>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="title text-center">
          <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
        </div>

        <!-- Form -->
        <form action="">
          <fieldset>
            <label for="siteName">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name
            </label>

            <input
              class="form-control"
              type="text"
              id="siteName"
              name="site-name"
              placeholder="Bookmark Name"
            />
          </fieldset>

          <fieldset>
            <label for="siteUrl">
              <i class="fa-solid fa-link pe-2"></i>
              Site URL
            </label>

            <input
              class="form-control"
              type="url"
              id="siteUrl"
              name="site-url"
              placeholder="Website URL"
            />
          </fieldset>

          <div class="action d-flex align-items-center justify-content-center">
            <button class="btn btn-submit px-5" type="submit" id="submitForm">
              Submit
            </button>
          </div>
        </form>
      </div>
    </main>

    <section class="table">
      <div class="container">
        <table class="table table-dark table-striped-columns">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>

          <tbody id="tableContent"></tbody>
        </table>
      </div>
    </section>

    <!-- Error Data Modal -->
    <div
      class="modal fade"
      id="errorModal"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="errorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-icons">
              <span class="bg-1"></span>
              <span class="bg-2"></span>
              <span class="bg-3"></span>
            </div>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h4>
              Site Name or Url is not valid, Please follow the rules below :
            </h4>
            <p>
              <i class="fa-regular fa-circle-right p-2"></i> Site name must
              contain at least 3 characters
            </p>
            <p>
              <i class="fa-regular fa-circle-right p-2"></i> Site URL must be a
              valid one
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- open modal btn -->
    <button
      id="openErrorModal"
      data-bs-toggle="modal"
      data-bs-target="#errorModal"
    ></button>

    <!-- ============== JavaScript Files ================= -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
